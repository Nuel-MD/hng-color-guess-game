<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header><img src="Assets/logo.webp" alt="game logo" /><span>Color guess game</span></header>
    <div class="container">
        <div data-testid="colorBox" class="color-box"></div>
        <p data-testid="gameInstructions" class="instructions">
            Guess the color of the box! Beat the time and keep guessing correctly to increase your streak!
        </p>
        <div class="options-grid"></div>
        <div class="timer-container">
            <div class="hourglass" id="hourglass"><img src="/Assets/icons8-hourglass-48.png" height="25px"/></div>
            <div class="countdown" id="countdown">7</div>
        </div>
        <select id="modeSelector" class="mode-selector">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div data-testid="gameStatus" class="game-status"></div>
        <div class="score-container">
            <p data-testid="score" class="score">Current Streak: 0</p>
            <p data-testid="highScore" class="high-score">Best Streak: 0</p>
        </div>
        <button data-testid="newGameButton" class="new-game-btn">New Game</button>
    </div>
    
    <footer>HNG Internship - Nuel-MD Â© <span id="year">2025</span></footer>
    <script src="script.js"></script>
</body>
</html>
